<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patientPath</title>
    <style>
        /* Set the background image to cover the whole page */
        body {
            margin: 0;
            height: 100vh;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Style for the container holding the content */
        .container {
            background: rgba(0, 0, 0, 0.6); /* semi-transparent background */
            padding: 50px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        /* Heading style */
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Button styles */
        .btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #008CBA; /* Blue */
        }

        .btn-secondary:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome on patientPath</h1>
        <button class="btn" onclick="window.location.href='registration2.html'">Login as Doctor</button>
        <button class="btn btn-secondary" onclick="window.location.href='registration.html'">Login as Patient</button>
    </div>

</body>
</html>
